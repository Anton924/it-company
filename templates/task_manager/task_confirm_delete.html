{% extends "base.html" %}
{% block title %}
	Delete task
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-9">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <div class="text-danger mb-3">
                        <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                    </div>

                    <h4 class="card-title fw-bold">Confirm Deletion</h4>
                    <p class="card-text text-muted">
                        Are you sure you want to delete the
                        <span class="text-dark fw-semibold">"{{ task.name|title }}"</span> task?
                    </p>

                    <div class="mt-4">
                        <form method="post" class="d-flex justify-content-center gap-3">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">

                            <a href="{% url "task_manager:task-list" %}" class="btn btn-outline-secondary px-4">
                                No, Cancel
                            </a>

                            <input type="submit" class="btn btn-danger px-4" value="Yes, Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
