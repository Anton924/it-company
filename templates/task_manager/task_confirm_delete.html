{% extends "base.html" %}
{% block title %}
	Delete task
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-9">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <div class="text-danger mb-3">
                        <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                    </div>

                    <h4 class="card-title fw-bold">Confirm Deletion</h4>
                    <p class="card-text text-muted">
                        Are you sure you want to delete the
                        <span class="text-dark fw-semibold">"{{ task.name|title }}"</span> task?
                    </p>

                    <div class="mt-4">
                        <form method="post" class="d-flex justify-content-center gap-3">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">

            <div class="d-grid gap-3">
              <button type="submit" class="btn bg-gradient-danger btn-lg mb-0 shadow-danger text-capitalize font-weight-bold">
                Delete Task
              </button>

              <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'task_manager:task-list' %}{% endif %}" class="btn btn-link text-secondary mb-0 text-capitalize">
                Cancel, keep it
              </a>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
