{% extends "base.html" %}
{% load static crispy_forms_filters %}

{% block title %}
	{{ object|yesno:"Update, Create" }} task
{% endblock %}

{% block content %}

<div class="container-fluid py-2">
     <div class="row mt-5"> <div class="col-12">
    <div class="card my-4 border-0 shadow"> <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Task {{ object|yesno:"update,create" }}</h6>
        </div>
      </div>

      <div class="card-body p-4"> <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            {{ form|crispy }}
          </div>

            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <div class="d-flex justify-content-end align-items-center gap-2 mt-4 pt-3 border-top">

              <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url "task_manager:task-list" %}{% endif %}" class="btn btn-light mb-0">
                <i class="material-symbols-rounded text-sm me-1">close</i> Cancel
              </a>

              <button type="submit" class="btn bg-gradient-dark mb-0">
                <i class="material-symbols-rounded text-sm me-1">save</i> Save Changes
              </button>

            </div>

          </form>
        </div>

    </div>
  </div>
</div>

{% endblock %}
